<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 1rem 0; }
    a { text-decoration: none; font-weight: bold; color: #0366d6; }
  </style>
</head>
<body>
  <h1>My GitHub Repositories</h1>
  <ul id="repo-list">Loading...</ul>

  <script>
    fetch('https://api.github.com/users/YOUR_USERNAME/repos')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('repo-list');
        list.innerHTML = '';
        data.forEach(repo => {
          const item = document.createElement('li');
          item.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a> - ${repo.description || 'No description'}`;
          list.appendChild(item);
        });
      });
  </script>
</body>
</html>
